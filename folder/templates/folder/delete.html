<div id="delete_dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Удалить файл</h4>
      </div>
      <div class="modal-body">
        <p id="file_to_delete" class="text-center lead"></p>
      </div>
      <div class="modal-footer">
        <p class="text-center">
            <button id="delete_file_yes" type="submit" class="btn btn-danger">
                <i class="fa fa-trash-o fa-fw"></i> Удалить
            </button>
            <button id="delete_file_no" type="submit" class="btn btn-default">
                <i class="fa fa-close fa-fw"></i> Отмена
            </button>
        </p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
