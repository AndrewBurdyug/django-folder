{% extends "folder/base.html" %}

{% block "content" %}
<div class="col-sm-3 col-sm-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Регистрация</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="folder_signup">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input id="username" class="form-control" type="text" placeholder="Пожалуйста, введите своё имя">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" class="form-control" type="text" placeholder="Пожалуйста, введите свой email">
                </div>
                <div class="form-group">
                    <label for="password1">Пароль</label>
                    <input id="password1" class="form-control" type="password" placeholder="Пожалуйста, введите пароль">
                </div>
                <div class="form-group">
                    <label for="password2">Пароль ещё раз</label>
                    <input id="password2" class="form-control" type="password" placeholder="Пожалуйста, введите пароль ещё раз">
                </div>
                <button id="signup_btn" type="submit" class="btn btn-primary btn-sm">Зарегистрироваться</button>
                <button id="redirect_to_login_btn" type="submit" class="btn btn-sm">Перейти на страницу входа</button>
            </form>
        </div>
    </div>
    <div id="fail_signup_alert" class="alert alert-danger alert-dismissible" role="alert" style="display:none"><p class="text-center">Не удалось зарегистрироваться!</p><p id="fail_reason"></p></div>
</div>
{% endblock %}
