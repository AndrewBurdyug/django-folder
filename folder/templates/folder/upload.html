<div id="upload_dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
    <form id="folder_upload" role="form" name="folder_upload" enctype="multipart/form-data" method="post" action="/folder/home/">{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Загрузить файл</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="id_data">Выберите файл</label>
            {{ form.data }}
        </div>
      </div>
      <div class="modal-footer">
        <p class="text-center">
            <button id="upload_send_file" type="submit" class="btn btn-primary">
                <i class="fa fa-send fa-fw"></i> Отправить на сервер
            </button>
            <button id="upload_cancel_btn" type="submit" class="btn btn-default">
                <i class="fa fa-close fa-fw"></i> Отмена
            </button>
        </p>
      </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
