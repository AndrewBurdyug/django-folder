{% extends "folder/base.html" %}

{% block "content" %}
<div class="col-sm-3 col-sm-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Аутентификация</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="folder_login">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input id="username" class="form-control" type="text" placeholder="Пожалуйста, введите своё имя">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" class="form-control" type="password" placeholder="Пожалуйста, введите пароль">
                </div>
                <button id="login_btn" type="submit" class="btn btn-primary btn-sm">Войти</button>
                <button id="redirect_to_signup_btn" type="submit" class="btn btn-sm" {% if not FOLDER_SIGNUP_ENABLED %}disabled="disabled"{% endif %}>Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div id="fail_login_alert" class="alert alert-danger" role="alert" style="display:none"><p class="text-center">Не удалось авторизоваться!</p></div>
</div>
{% endblock %}
